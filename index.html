<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="/favicon.ico">
  <title></title>
  <link rel="stylesheet" href="css/reset.css?v=2">
  <link rel="stylesheet" href="css/style.css?v=2">
  <script src="js/libs/modernizr-1.7.min.js"></script>

</head>

<body>
  <div id="questions">
    <p>
      In <span id="span_year" class="hover_span">2010</span>
      <select id="year" class="hover_input" style='display:none'>
        <option>2015</option>
        <option>2014</option>
        <option>2013</option>
        <option>2012</option>
        <option>2011</option>
        <option selected="selected">2010</option>
        <option>2009</option>
        <option>2008</option>
        <option>2007</option>
        <option>2006</option>
        <option>2005</option>
        <option>2004</option>
        <option>2003</option>
        <option>2002</option>
        <option>2001</option>
        <option>2000</option>
        <option>1999</option>
        <option>1998</option>
        <option>1997</option>
        <option>1996</option>
        <option>1995</option>
        <option>1994</option>
        <option>1993</option>
        <option>1992</option>
        <option>1991</option>
        <option>1990</option>
        <option>1989</option>
        <option>1988</option>
        <option>1987</option>
        <option>1986</option>
        <option>1985</option>
        <option>1984</option>
      </select>
      , with an income of <span id="span_income" class="hover_span">$50,000</span>
      <input type="text" id="income" value="$50,000" style="display:none" class="hover_input"/>
      filed as <br/><span id="span_filed_as" class="hover_span">Married Filing Separately</span>
      <select id="filed_as" style="display:none" class="hover_input">
        <option value="0">Single</option>
        <option value="1">Married Filing Jointly</option>
        <option selected="selected" value="2">Married Filing Separately</option>
        <option value="3">Head of Household</option>
      </select>
      , you paid an estimated <span id="taxes_paid">$10,013</span> in federal income tax. Here is your receipt:
    </p>
    <p class="field">
      <label>Detail Level:</label>
      <br/>
      <input type="radio" name="detail_level" value="function" checked="checked">Basic<br/>
      <input type="radio" name="detail_level" value="subfunction">Detailed<br/>
    </p>
    <p class="field">
      <label>Show in...</label>
      <br/>
      <input type="radio" name="currency" data-cost="1.00" value="dollars" checked="checked">Dollars ($)<br/>
      <input type="radio" name="currency" data-cost="6.00" value="Burritos">Chipotle Burritos<br/>
      <input type="radio" name="currency" data-cost="3.79" value="Big Macs">McDonald's Big Macs<br/>
      <input type="radio" name="currency" data-cost="2.00" value="RedBulls">Redbulls<br/>
      <input type="radio" name="currency" data-cost="1.69" value="Cups of Coffee">Starbucks Cups of Coffee<br/>
      <input type="radio" name="currency" data-cost="4.50" value="Packs of Cigarettes">Packs of Cigarettes<br/>
      <input type="radio" name="currency" data-cost="5.50" value="Beers">Bottles of Bud Light<br/>
      <input type="radio" name="currency" data-cost="499.00" value="iPads">iPads<br/>
    </p>
    <br/>
    <br/>
  </div>

  <div id="receipt">
    <script id="dollars_template" type="text/x-jquery-tmpl">
      <tr title="Total Amount: ${total_amount_str}">
        <td>${category}</td>
        <td>${my_amount_str}</td>
      </tr>
    </script>
    <script id="barter_template" type="text/x-jquery-tmpl">
      <tr title="Total Amount: ${total_barter_amount} ${currency}">
        <td>${category}</td>
        <td>${my_barter_amount} ${currency}</td>
      </tr>
    </script>
    <img src="img/ajax_loader.gif" id="ajax_loader" alt="loading..." />
    <table id="line_items">
    </table>
  </div>

  <script src="js/libs/jquery-1.5.1.min.js"></script>
  <script src="js/libs/jquery.tmpl.min.js"></script>
  <script src="js/libs/dvc.ajax.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>

  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix('img, .png_bg'); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb </script>
  <![endif]-->

</body>
</html>
